<h1>Create Product</h1>

<div id="admin">
  name: <input ng-model="vm.product.name"><br>
  price: <input ng-model="vm.product.price"><br>
  size: <input ng-model="vm.product.size"><br>
  color: <input ng-model="vm.product.color"><br>
  quantity: <input ng-model="vm.product.quantity"><br>
  type: <input ng-model="vm.product.type"><br>
  imageURL: <input ng-model="vm.product.imageURL"><br>

  <button ng-click="vm.createProduct()">Create Product</button>
</div>
