<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">

    <title>Intuition</title>

<body>


<header class="header" role="banner">
  <div class="container">
      <a id="logo-container" href="#" class="brand-logo center black-text text-lighten-2">Intuition</a>
  </div>
<br>
   <div class="header__global">
      <a href="#" class="header__link " id="js-nav-search-form-toggle" rel="#js-search" data-name="search">
         <span aria-hidden="true"> </span>Search
       </a>

      <a href="#" class="header__link header__link--stores" title="Stores">
          Stores
        </a>

      <a class="dropdown-button" href="#!" data-activates="dropdown" data-beloworigin="true">Collections<i class="mdi-navigation-arrow-drop-down right"></i></a>
        <ul id="dropdown" class="dropdown-content collection">
          <li class="collection-item avatar">
           <span class="title">Spring Collection</span>
              <p>shop our spring collection</p>

          </li>
          <li class="collection-item avatar">
            <span class="title">Fall Collection</span>
              <p>shop our fall collection</p>
          </li>
        <li class="collection-item avatar">
            <!-- <img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle"> -->
            <span class="title">Winter Collection</span>
              <p>shop our winter collection</p>
        </li>
        </ul>
       <a class="header__link " href="" rel="#js-bag" data-name="bag">
        <span aria-hidden="true" class="icon-bag header__icon" data-grunticon-embed></span>Shopping Bag <sup id="js-bag-count" class="bag-count">0</sup>

       <a href="#" ng-hide="vm.authService.isLoggedIn()" ui-sref="signin">Sign in</a>
          <a href="#" ng-show="vm.authService.isLoggedIn()" ng-click= "vm.authService.logOut()" type="button" class="btn btn-default navbar-btn navbar-right">Sign out</>
          </a>
      </a>
    </div>
</header>





<main class="content" ui-view>
      ui-router (aka ui.router) inserts templates here
</main>
