<div>
  <h3>Create New Product</h3>
  <form id='new-product' ng-submit="productNewVm.addProduct()">
    <div>
      <label for="title">Name:</label>
      <input type="text" name="name" ng-model="productNewVm.newProduct.name">
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" name="length" ng-model="productNewVm.newProduct.price">
    </div>
    <div>
      <label for="size">Size:</label>
      <input type="text" name="size" ng-model="productNewVm.newProduct.size">
    </div>
    <div>
      <label for="color">Color:</label>
      <input type="text" name="color" ng-model="productNewVm.newProduct.color">
    </div>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity" ng-model="productNewVm.newProduct.quantity">
    </div>
    <div>
      <label for="type">Type:</label>
      <input type="text" name="type" ng-model="productNewVm.newProduct.type">
    </div>
    <div>
      <label for="imageURL">imageURL:</label>
      <input type="text" name="imageURL" ng-model="productNewVm.newProduct.imageURL">
    </div>
    <input type="submit" value="Add">
  </form>
</div>
